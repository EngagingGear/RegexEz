<div class="container">  <div class="header">    <h2>RegexEz Test Tool</h2>  </div>  <form #regexForm="ngForm">    <div class="pattern-section">      <label for="pattern">RegexEz Pattern:</label>      <textarea id="pattern" rows="14" cols="80" name="regexPattern" [(ngModel)]="regexPattern" required [spellcheck]="false">                </textarea>      <div *ngIf="regexForm.submitted && !regexPattern" style="color: red;">Pattern is required.</div>    </div>    <div class="string-test">      <label for="test-string">String to test:</label>      <input type="text" id="test-string" name="testString" [(ngModel)]="testString" required [spellcheck]="false">      <div *ngIf="regexForm.submitted && !testString" style="color: red;">This field is required.</div>    </div>    <div class="buttons">      <button style="margin-top: 13px;" type="button" (click)="checkMatch()" [disabled]="!regexPattern || !testString">        Check for Match      </button>      <div class="match-output">        <div></div>        <p style="padding-top:10px">   {{ matchResult }}</p>           </div>    </div>    <div class="buttons">      <button type="button" style="margin-top: 13px;" (click)="getFieldValue()" [disabled]="!regexPattern || !testString || !domainString">Get Field Value</button>      <div class="match-output">        <div style="display: flex; gap: 10px;">          <div class="string-test">            <input type="text" id="test-string" name="testString" [(ngModel)]="domainString" [spellcheck]="false" >            <div *ngIf="regexForm.submitted && !testString" style="color: red;">This field is required.</div>          </div>          <p *ngIf="domainResult" class="domain-result">{{ domainResult }}</p>        </div>      </div>    </div>    <div class="buttons">      <button style="margin-top: 5px;" type="button" (click)="runTests()" [disabled]="!regexPattern ">Run Unit Tests</button>      <div class="match-output-testResult">        <textarea style="width: 100%;" class="test-result" rows="5" cols="40" readonly [spellcheck]="false">{{ testResults }}</textarea>      </div>    </div>  </form></div>
