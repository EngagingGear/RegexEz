<div class="container">    <h2 class="text-primary mb-3 text-center">RegexEz Test Tool</h2>  <form #regexForm="ngForm">    <div class="pattern-section">      <label for="pattern">RegexEz Pattern:</label>      <textarea id="pattern" rows="14" cols="80" name="regexPattern" [(ngModel)]="regexPattern" (onChange)="clear()" required [spellcheck]="false">      </textarea>      <div *ngIf="regexForm.submitted && !regexPattern" style="color: red;">Pattern is required.</div>      <div *ngIf="errorMessage" style="color: red;"> {{ errorMessage }} </div>    </div>    <div class="d-flex m-2">      <label for="test-string" style="width:150px">Test String:</label>      <input type="text" id="test-string" class="w-100" name="testString" [(ngModel)]="testString" required [spellcheck]="false">    </div>    <div class="d-flex">      <button class="btn btn-primary p-2 m-2" type="button" (click)="checkMatch()" [disabled]="!regexPattern || !testString">        Check for Match      </button>      <button class="btn btn-primary p-2 m-2" type="button" (click)="checkMultiMatches()" [disabled]="!regexPattern || !testString">        Check for Multi Matches      </button>      <button class="btn btn-primary p-2 m-2" type="button" (click)="getFieldValue()" [disabled]="!regexPattern || !testString || ! fieldName">        Get Field Value      </button>      <button class="btn btn-primary p-2 m-2" type="button" (click)="getFieldValueMultiMatch()" [disabled]="!regexPattern || !testString || !matchNum">        Get Field Multi Match Value      </button>      <button class="btn btn-primary p-2 m-2" type="button" (click)="runTests()" [disabled]="!regexPattern || !testString">        Run Unit Tests      </button>    </div>    <div class="d-flex m-2">      <label for="test-field" class="m-2" style="width: 100px">Field Name</label>      <input type="text" id="test-field" name="testMFieldName" [(ngModel)]="fieldName" [spellcheck]="false" class="p-1" style="width: 100px">      <label for="test-match-num" class="m-2"  style="width: 100px">Match Num</label>      <input type="text" id="test-match-num" name="testMultiFieldFieldNum" [(ngModel)]="matchNum" [spellcheck]="false" class="p-1" style="width: 100px">    </div>    <div class="m-2">      <textarea style="width: 100%;" class="test-result" rows="5" cols="40" readonly [spellcheck]="false">{{ testResults }}</textarea>    </div>  </form></div>
